<div class="content">
  <div class="row">
    <div class="col-md-6" style="background-color: aquamarine;"></div>
    <div class="col-md-6" style="background-color:beige;"></div>
  </div>
  <table>
    <thead>
      <tr>
        <th *ngFor="let item of displayedColumns">{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td>{{item.position}}</td>
        <td>{{item.name}}</td>
        <td>{{item.weight}}</td>
      </tr>
    </tbody>
  </table>
</div>
